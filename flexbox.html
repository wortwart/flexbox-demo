<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		section {
			display: flex;
			flex-flow: row;
			justify-content: space-around;
			align-items: stretch;
			align-content: center;
			height: 25em;
			background-color: orange;
		}
		section > div {
			border: 1px solid red;
			background-color: yellow;
			margin: 1em;
		}

		section > div:nth-of-type(2) {order: -1;}

/*
		section > div {
			flex: 1 1 auto;
			-webkit-flex: 1 1 auto;
		}
*/

	</style>
</head>

<body>
	<h1>Flexbox</h1>
	<section>
		<div>This is paragraph 1 in the flexbox.</div>
		<div>This is paragraph 2 in the flexbox.</div>
		<div>This is paragraph 3 in the flexbox.</div>
	</section>
</body>
</html>
